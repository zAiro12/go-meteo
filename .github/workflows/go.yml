# This workflow will build, test, and lint a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.6"
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Install dependencies
        run: go mod download
      - name: Build
        run: go build -v ./...
      - name: Run tests
        run: go test -v ./...
      - name: Run go vet
        run: go vet ./...
      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
      - name: Run golangci-lint
        run: $HOME/go/bin/golangci-lint run --out-format=colored-line-number --timeout=5m
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://lucaairo.it/meteo
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          known_hosts: "lucaairo.it"
      - name: Add server to known_hosts
        run: ssh-keyscan lucaairo.it >> ~/.ssh/known_hosts
      - name: Copy files to server
        run: |
          scp *.go go.mod go.sum zairo@lucaairo.it:/home/zairo/prove-go/
      - name: Run deploy.sh on server
        run: |
          ssh zairo@lucaairo.it 'bash /home/zairo/prove-go/deploy.sh'
      - name: GitHub Deployment
        uses: chrnorm/deployment-action@v2.0.7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: production
          ref: refs/heads/main
          payload: '{"server": "lucaairo.it", "path": "/home/zairo/prove-go"}'
          initial-status: pending
          auto-merge: false
          task: deploy
          transient-environment: false
          auto-inactive: true
